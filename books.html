{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
  <div class="jumbotron text-center">
    <h1 id="t">User Profile</h1>
  
<div class="container">
  
 
<div class="menu">
        <a href="{% url 'user_home' %}" class="btn btn-success">Home</a>
        <a href="{% url 'profile' %}" class=" btn btn-success">Profile</a>
        <a href="{% url 'books' %}" class=" btn btn-success">Books</a>
        <a href="{% url 'logout_view' %}" class=" btn btn-success">Logout</a>
        </div>
<div class="container">
  <div class="row">
   {% for i in books %}
   <div class="col-sm-4">
    <div class="panel panel-warning">
        <div class="panel-heading text-center">
            <strong>{{ i.bookname }}</strong>
        </div>
        <div class="panel-body text-center">
            <img src="{{ i.photo }}" alt="Book Image" class="img-responsive center-block" style="height:200px; width:auto;">
            <h4><strong>Price:</strong>${{i.price}}</h4>
            <a href="{% url 'book_detail' book_id=i.id %}" class="btn btn-warning">Show More</a>


        </div>
    </div>
   </div>
   {% endfor %}
</div>
    
    </div>
</body>
</html>
